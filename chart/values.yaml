# Default values for KubeMedic chart.
replicaCount: 1

image:
  repository: ghcr.io/robert-cronin/kubemedic
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application-specific configurations
openai:
  # The actual API key should be provided during installation or created as a secret.
  apiKey: ""
  apiKeySecret:
    name: openai-api-key
    key: api-key

kubemedic:
  debug: false
  logLevel: "INFO"

rbac:
  create: true
